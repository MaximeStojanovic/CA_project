# Server Configuration
server.port=8080

# Application Name
spring.application.name=CA_project

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.org.sfeir.maxime=DEBUG
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://0.0.0.0:5432/ca_project
spring.datasource.username=MaxAdmin
spring.datasource.password=MaxAdmin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# IBM MQ Configuration
ibm.mq.queueManager=QM1
ibm.mq.channel=DEV.APP.SVRCONN
ibm.mq.connName=localhost(1414)
ibm.mq.user=app
ibm.mq.password=passw0rd
ibm.mq.queue=DEV.QUEUE.1


# JMS Configuration
spring.jms.jndi-name=false
spring.jms.listener.auto-startup=true
spring.jms.listener.session.acknowledge-mode=auto
spring.jms.pub-sub-domain=false

